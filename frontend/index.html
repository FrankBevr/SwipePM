<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe PM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/normalize.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="app">
      <header
        class="flex flex-justify-center flex-items-center bg-#FFDF80 b-rd-100 pl-10 pr-10 gap-10"
      >
        <img src="/Notifications.svg" alt="notification bell" />
        <h1 class="flex-1 text-center tracking-tighter">SwipePM</h1>
        <img src="/Slider.svg" alt="settings" />
        <img src="/Info.svg" alt="information" />
      </header>
      <main>
        <div>
          <img src="./public/logo-manchester.png" alt="manchester" />
          <button type="">PICK</button>
        </div>
        <img src="./public/vs.svg" alt="vs" />
        <div>
          <img src="./public/logo-chelsea.png" alt="chelsea" />
          <button type="">PICK</button>
        </div>
      </main>
    </div>
  </body>
</html>
