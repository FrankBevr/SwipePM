<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe PM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/normalize.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="app">
      <header
        class="flex flex-items-center bg-#FFDF80 b-rd-100 pl-10 pr-10 gap-10 max-w-screen-xl mx-auto"
      >
        <img src="/Notifications.svg" alt="notification bell" />
        <h1 class="flex-1 text-center tracking-tighter">SwipePM</h1>
        <img src="/Slider.svg" alt="settings" />
        <img src="/Info.svg" alt="information" />
      </header>
      <main>
        <div
          class="bg-#ffffff/[.40] bg-r-5 p-25 b-rd-3 outline backdrop-blur mt-30 max-w-screen-lg mx-auto"
        >
          <div class="flex flex-row flex-justify-center mt-6 gap-5">
            <div
              class="flex flex-col outline w-72 gap-10 p-10 b-rd-3 bg-#FF8080"
            >
              <img src="/logo-manchester.png" alt="manchester" class="" />
              <button type="" class="bg-#CCCCCC font-bold text-2xl p-5 b-rd-3">
                PICK
              </button>
            </div>
            <img src="/vs.svg" alt="vs" />
            <div
              class="flex flex-col outline w-72 gap-10 p-10 b-rd-3 bg-#80D4FF"
            >
              <img src="/logo-chelsea.png" alt="chelsea" />
              <button type="" class="bg-#CCCCCC font-bold text-2xl p-5 b-rd-3">
                PICK
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
